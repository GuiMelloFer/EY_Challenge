<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Home</title>
</head>

<header>
    <div class="bloco-acess">
        <p>A- | A+</p>
    </div>
    <div class="bloco-acess">
        <img src="../images/contraste.png" alt="Simbolo de contraste" class="simb-contraste" srcset="">
        <p>Alto Contraste</p>
    </div>
</header>

<body>
    <section class="header-principal">
        <div class="block-header">
            <div id="menu">
                <div id="menu-bar" onclick="menuOnClick()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="#">Meu Perfil</a></li>
                        <li><a href="#">Processos</a></li>
                        <li><a href="#">Vagas</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </nav>
            </div>

            <div class="menu-bg" id="menu-bg"></div>

            <div class="botao-header">
                <p>Sou EY</p>
            </div>
            <div class="botao-header">
                <p>Sou empresa</p>
            </div>
        </div>

        <div class="block-header-logo">
            <img src="../images/logo-branca.png" alt="Logo EY branca" class="logo">
        </div>

        <div class="block-header">
            <button type="button" class="login-button">Login</button>
        </div>


    </section>

    <div class="block-imagem">
        <img src="../images/img-header.png" class="imagem-banner"
            alt="Imagem de um homem com sindrome de Down em um ambiente de trabalho" srcset="">
    </div>

    <div class="block-titulo">
        <h2 class="titulo">Explore o site de vagas de emprego mais inclusivo do Brasil!</h2>
    </div>

    <div class="divBusca">
        <div class="titulo-busca">
            <p>Faça sua pesquisa e veja as melhores opções de vagas </p>
        </div>

        <div class="busca">
            <input type="text" id="txtBusca" placeholder="Qual vaga você procura?">
            <!-- <img class="lupa" src="../images/icone-loupe-noir 1.svg" id="btnBusca" alt="Buscar" /> -->
            <button class="btnPesquisa">Pesquisar Vagas</button>
        </div>

    </div>

    <div class="areasTrabalho">
        <h2>Ache um Emprego na sua Área</h2>
        <button class="vagas">
            <img src="../images/7067450_briefcase_bag_alternatif_icon 1.svg" alt="">
            <a href="">Primeiro Emprego</a>
        </button>
        <button class="vagas">
            <img src="../images/2633204_circuit_digital_tech_technology_icon 1.svg" alt="">
            <a href="">Tecnologia</a>
        </button>
        <button class="vagas">
            <img src="../images/4213476_apartment_architecture_building_city_company_icon 1.svg" alt="">
            <a href="">Administração</a>
        </button>
        <button class="vagas">
            <img src="../images/290143_cash_money_payment_wallet_icon 1.svg" alt="">
            <a href="">Vendas</a>
        </button>
        <button class="vagas">
            <img src="../images/7830542_human_resources_search_employees_icon 1.svg" alt="">
            <a href="">RH</a>
        </button>
        <button class="vagas">
            <img src="../images/753891_lawyer_judge_justice_law_legal_icon 1.svg" alt="">
            <a href="">Jurídico</a>
        </button>
        <button class="vagas">
            <img src="../images/7898409_promotion_business_finance_office_marketing_icon 1.svg" alt="">
            <a href="">Marketing</a>
        </button>
        <button class="vagas">
            <img src="../images/172507_box_money_icon 1.svg" alt="">
            <a href="">Financeiro</a>
        </button>
        <button class="vagas">
            <img src="../images/9040420_heart_pulse_icon 1.svg" alt="">
            <a href="">Saúde</a>
        </button>
        <button class="todasVagas">
            <a href="">Quero ver todas!</a>
        </button>
    </div>









    <script src="../js/script.js"></script>
</body>

</html>
